<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Tarefas Estilo macOS</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>
    
    <div class="taskbar">
        <div class="icon">
            <img src="img/chrome-1.png" alt="Chrome">
            <img src="img/chrome-2.png" alt="Chrome maior" class="large">
        </div>
        <div class="icon">
            <img src="img/cloud-1.png" alt="Cloud">
            <img src="img/cloud-2.png" alt="Cloud maior" class="large">
        </div>
        <div class="icon">
            <img src="img/discord-1.png" alt="Discord">
            <img src="img/discord-2.png" alt="Discord maior" class="large">
        </div>
        <div class="icon">
            <img src="img/figma-1.png" alt="Figma">
            <img src="img/figma-2.png" alt="Figma maior" class="large">
        </div>
        <div class="icon">
            <img src="img/gmail-1.png" alt="Gmail">
            <img src="img/gmail-2.png" alt="Gmail maior" class="large">
        </div>
        
        <div class="icon">
            <img src="img/lol-1.png" alt="LOL">
            <img src="img/lol-2.png" alt="LOL maior" class="large">
        </div>
        <div class="icon">
            <img src="img/ps-1.png" alt="Photoshop">
            <img src="img/ps-2.png" alt="Photoshop maior" class="large">
        </div>
        <div class="icon">
            <img src="img/steam-1.png" alt="Steam">
            <img src="img/steam-2.png" alt="Steam maior" class="large">
        </div>
        <div class="icon">
            <img src="img/search-1.png" alt="Busca">
            <img src="img/search-2.png" alt="Busca maior" class="large">
        </div>
        <div class="icon">
            <img src="img/wifi-1.png" alt="Wi-Fi">
            <img src="img/wifi-2.png" alt="Wi-Fi maior" class="large">
        </div>
        <div class="icon">
            <img src="img/lixo-1.png" alt="Lixeira">
            <img src="img/lixo-2.png" alt="Lixeira maior" class="large">
        </div>
    </div>

    <script>
        const icons = document.querySelectorAll('.icon');

        icons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.classList.add('active');
            });

            icon.addEventListener('mouseleave', () => {
                icon.classList.remove('active');
            });
        });
    </script>
</body>
</html>
